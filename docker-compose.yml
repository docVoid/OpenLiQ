version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: openliq-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "OpenLiQ@2024"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - openliq-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P OpenLiQ@2024 -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openliq-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=OpenLiQ;User Id=sa;Password=OpenLiQ@2024;Encrypt=false;TrustServerCertificate=true;
    ports:
      - "5000:8080"
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - openliq-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openliq-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - openliq-network

networks:
  openliq-network:
    driver: bridge

volumes:
  mssql_data:
